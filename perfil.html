<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Meu Perfil - Sherloc</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="js/theme-loader.js"></script>
</head>
<body>
    <div class="page-wrapper">
        <aside class="sidebar">
            <div id="sidebar-avatar-container">
                <img src="https://via.placeholder.com/50" alt="Avatar" id="sidebar-avatar">
            </div>
            <div class="sidebar-brand">
                <span class="icon">S.</span>
                <span class="logo-text">Sherloc</span>
            </div>
            <nav class="sidebar-nav">
                <a href="/dashboard.html"><i class="bi bi-grid-1x2-fill icon"></i><span class="link-text">Dashboard</span></a>
                <a href="/perfil.html"><i class="bi bi-person-circle icon"></i><span class="link-text">Meu Perfil</span></a>
                <a href="/configuracoes.html"><i class="bi bi-gear-fill icon"></i><span class="link-text">Configurações</span></a>
            </nav>
            <footer class="sidebar-footer">
                <a href="#" id="logout-button"><i class="bi bi-box-arrow-right icon"></i><span class="link-text">Sair</span></a>
            </footer>
        </aside>

        <main class="main-content">
            <header>
                <h1 id="profile-username">Carregando perfil...</h1>
                <p>Aqui você pode ver um resumo da sua atividade.</p>
            </header>

            <div class="card">
                <h2>Meus Locais Criados</h2>
                <div id="profile-pois-container">
                    <p>Carregando locais...</p>
                </div>
            </div>
        </main>
    </div>

    <div id="add-poi-modal" class="modal-overlay">
        <div class="modal-content">
            <button id="close-modal-btn" class="modal-close-btn">&times;</button>
            <h2>Adicionar Novo Local</h2>
            <form id="add-poi-form">
                <input type="hidden" id="poi-id">
                <div class="form-group">
                    <label for="poi-nome">Nome do Local</label>
                    <input type="text" id="poi-nome" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="poi-descricao">Descrição</label>
                    <textarea id="poi-descricao" class="form-control" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="poi-categoria">Categoria</label>
                    <select id="poi-categoria" class="form-control" required>
                        <option value="Restaurante">Restaurante</option>
                        <option value="Oficina">Oficina</option>
                        <option value="Ponto Turístico">Ponto Turístico</option>
                        <option value="Outro">Outro</option>
                    </select>
                </div>
                <div class="form-group-row">
                    <div class="form-group">
                        <label for="poi-latitude">Latitude</label>
                        <input type="number" step="any" id="poi-latitude" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="poi-longitude">Longitude</label>
                        <input type="number" step="any" id="poi-longitude" class="form-control" required>
                    </div>
                </div>
                <p id="poi-error-message" class="error-text"></p>
                <button type="submit" class="btn btn-primary">Salvar Local</button>
            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/session.js"></script>
    <script src="js/user-display.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/perfil.js"></script>
    <script src="js/add-poi.js"></script>
</body>
</html>
