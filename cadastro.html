<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Sherloc</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-panel-left">
            <div class="auth-panel-content">
                <h2>Crie Roteiros Inesquecíveis</h2>
                <p>Salve seus locais favoritos e monte o plano de viagem perfeito.</p>
            </div>
        </div>

        <div class="auth-panel-right">
            <div class="auth-form-container">
                <div class="auth-header">
                    <span class="auth-logo"><i class="bi bi-compass"></i></span>
                    <h2>Crie sua Conta</h2>
                    <p>Comece sua jornada de exploração hoje mesmo.</p>
                </div>
                <form id="signup-form" class="auth-form">
                    <div class="form-group">
                        <i class="bi bi-person form-icon"></i>
                        <input type="text" id="username" class="form-control" placeholder="Nome de Usuário" required>
                    </div>
                    <div class="form-group">
                        <i class="bi bi-envelope form-icon"></i>
                        <input type="email" id="email" class="form-control" placeholder="E-mail" required>
                    </div>
                    <div class="form-group">
                        <i class="bi bi-lock form-icon"></i>
                        <input type="password" id="password" class="form-control" placeholder="Senha" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Criar Conta</button>
                </form>
                <p class="auth-switch">Já tem uma conta? <a href="/login.html">Faça o login</a></p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/session.js"></script>
    <script src="js/cadastro.js"></script>
</body>
</html>
