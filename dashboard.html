<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - Sherloc</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-wrapper">
        
        <aside class="sidebar">
            <div id="sidebar-avatar-container">
                <img src="https://via.placeholder.com/50" alt="Avatar" id="sidebar-avatar">
            </div>
            <div class="sidebar-brand">
                <span class="icon">S.</span>
                <span class="logo-text">Sherloc</span>
            </div>
            <nav class="sidebar-nav">
                <a href="/dashboard.html"><i class="bi bi-grid-1x2-fill icon"></i><span class="link-text">Dashboard</span></a>
                <a href="/perfil.html"><i class="bi bi-person-circle icon"></i><span class="link-text">Meu Perfil</span></a>
                <a href="/configuracoes.html"><i class="bi bi-gear-fill icon"></i><span class="link-text">Configurações</span></a>
            </nav>
            <footer class="sidebar-footer">
                <a href="#" id="logout-button"><i class="bi bi-box-arrow-right icon"></i><span class="link-text">Sair</span></a>
            </footer>
        </aside>

        <main class="main-content">
            <header class="page-header">
                <div>
                    <h1 id="welcome-message">Carregando...</h1>
                    <p>Bem-vindo de volta ao seu painel de exploração.</p>
                </div>
                <div class="header-actions">
                    <button id="add-poi-btn" class="btn btn-primary">Adicionar Local</button>
                    <button id="show-map-btn" class="btn btn-secondary">Ver Mapa</button>
                </div>
            </header>

            <div class="card">
                <div class="filter-controls">
                    <div class="form-group">
                        <label for="search-input">Buscar por nome</label>
                        <input type="text" id="search-input" class="form-control" placeholder="Ex: Restaurante da Praça">
                    </div>
                    <div class="form-group">
                        <label for="category-filter">Filtrar por categoria</label>
                        <select id="category-filter" class="form-control">
                            <option value="">Todas as Categorias</option>
                            <option value="Restaurante">Restaurante</option>
                            <option value="Oficina">Oficina</option>
                            <option value="Ponto Turístico">Ponto Turístico</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                </div>
                
                <hr class="divider">

                <div id="pois-list-container">
                    <p>Carregando locais...</p>
                </div>
            </div>
        </main>
    </div>

    <div id="add-poi-modal" class="modal-overlay"> </div>
    <div id="map-modal" class="modal-overlay"> </div>
    <div id="reviews-modal" class="modal-overlay"> </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/session.js"></script>
    <script src="js/user-display.js"></script>
    <script src="js/logout.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/add-poi.js"></script>
    <script src="js/dashboard-map.js"></script>
    <script src="js/reviews.js"></script>
</body>
</html>
