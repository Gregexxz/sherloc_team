<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Acesso - Sherloc</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="js/theme-loader.js"></script>
</head>
<body class="auth-body-light">

    <div class="auth-page-wrapper">
        <div class="auth-form-section">
            <div class="auth-form-container">
                <header class="auth-form-header">
                    <span class="auth-logo-light"><i class="bi bi-compass"></i> Sherloc</span>
                    <h2>Bem-vindo de volta!</h2>
                    <p>Por favor, insira seus detalhes para continuar.</p>
                </header>

                <div class="auth-tabs">
                    <button id="tab-signin" class="auth-tab active">Login</button>
                    <button id="tab-signup" class="auth-tab">Cadastro</button>
                </div>

                <form id="auth-form">
                    <div class="form-group" id="username-group">
                        <label for="username">Nome de Usuário</label>
                        <input type="text" id="username" class="form-control" placeholder="Seu nome de usuário">
                    </div>
                    <div class="form-group">
                        <label for="email">Endereço de E-mail</label>
                        <input type="email" id="email" class="form-control" placeholder="voce@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" class="form-control" placeholder="Sua senha" required>
                    </div>

                    <button type="submit" id="submit-button" class="btn btn-primary btn-full">Continuar</button>
                </form>
                
                <div class="auth-divider">Ou continue com</div>

                <div class="social-login">
                    <button class="social-btn"><i class="bi bi-google"></i></button>
                    <button class="social-btn"><i class="bi bi-apple"></i></button>
                    <button class="social-btn"><i class="bi bi-facebook"></i></button>
                </div>
            </div>
        </div>

        <div class="auth-visual-section">
            </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
